    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Rajdhani:wght@600&display=swap');

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: #000;
      color: #fff;
      font-family: 'Rajdhani', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Particle background particles */
    #particles {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
    }

    .container {
      max-width: 560px;
      width: 100%;
    }

    h1 {
      font-family: 900 8rem/0.9 'Orbitron', sans-serif;
      letter-spacing: 12px;
      background: linear-gradient(90deg, #ff006e, #ffbe0b, #ff006e);
      background-size: 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 4s ease-in-out infinite alternate, slide 6s infinite;
      text-shadow: 0 0 40px rgba(255,0,110,0.8);
      margin-bottom: 20px;
    }

    @keyframes glow {
      from { filter: hue-rotate(0deg); }
      to { filter: hue-rotate(60deg); }
    }
    @keyframes slide {
      0%,100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .tagline {
      font-size: 1.4rem;
      margin-bottom: 50px;
      opacity: 0.9;
      letter-spacing: 3px;
    }

    .links a {
      display: block;
      width: 100%;
      max-width: 400px;
      margin: 18px auto;
      padding: 20px;
      border-radius: 50px;
      font-size: 1.4rem;
      font-weight: bold;
      text-decoration: none;
      color: white;
      background: #1DB954;
      box-shadow: 0 10px 30px rgba(29,185,84,0.4);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
    }

    .links a:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 20px 40px rgba(29,185,84,0.6);
    }

    .links a.email {
      background: transparent;
      border: 3px solid #ff006e;
      box-shadow: 0 10px 30px rgba(255,0,110,0.3);
    }
    .links a.email:hover {
      background: #ff006e;
      box-shadow: 0 20px 50px rgba(255,0,110,0.7);
    }

    .links a::after {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      width: 0; height: 0;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      transform: translate(-50%,-50%);
      transition: width 0.6s, height 0.6s;
    }
    .links a:active::after {
      width: 300px; height: 300px;
    }

    footer {
      margin-top: 80px;
      font-size: 0.9rem;
      opacity: 0.6;
    }

    /* perfect mobile */
    @media (max-width: 640px) {
      h1 { font-size: 4.5rem; letter-spacing: 6px; }
      .tagline { font-size: 1.1rem; }
      .links a { font-size: 1.2rem; padding: 18px; }
    }
  </style>
</head>
