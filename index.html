  <style>
    * {

      box-sizing: border-box;

    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;

    }
    .hidden { display: none; }
    .profile-card {
      background: black;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      text-align: left;
      width: 400px;
      height: 180px;
      position: relative;
      transition: transform 0.1s ease-out;
    }
    .profile-img {
      border-radius: 50%;
      width: 80px;
      height: 80px;
    }
    .badges {
      position: absolute;
      top: 28px;
      right: 50px;
      display: flex;
      padding: 4px;
      border: 1px solid #333;
      border-radius: 6px;
      background-color: #111;
    }
    .badge-img {
      width: 25px;
      height: 25px;
      filter: grayscale(100%);

    }
    .social-icons {
      margin-top: 25px;
      display: flex;
      gap: 8px;
      justify-content: flex-start;
    }
    .social-icons a {
      color: white;
      font-size: 24px;
      text-decoration: none;
    }
    .click-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.75);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
      z-index: 100;
    }
    .fade-out {
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
    }
    #animated-title {
      font-size: 30px;
    }
    #animated-title::after {
      content: '|';
      animation: blink 0.7s infinite;
      margin-left: 2px;
    }
    #animated-title.done::after { content: ''; }
    p {
      font-size: 14px;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
  </style>
</head>

  <script>
    document.getElementById('clickOverlay').addEventListener('click', function() {
