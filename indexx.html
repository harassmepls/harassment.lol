<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site Maintenance</title>

    <link rel="icon" type="image/png" href="assets/favicon.gif" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    h1 {
      font-size: 30px;
      margin-bottom: 1rem;
      animation: pulse 2s infinite;
    }
    h1::after {
      content: '|';
      animation: blink 0.7s infinite;
      margin-left: 2px;
    }
    h1.done::after {
      content: '';
    }
    p {
      font-size: 14px;
      opacity: 0.9;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top: 5px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 2rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1 id="animated-title"></h1>
    <p>We'll be back soon. Thank you for your patience. - harassment</p>
  </div>
  <script>
    let title = "Site is undergoing maintenance";
    let index = 0;
    function typeEffect() {
      if (index < title.length) {
        document.getElementById("animated-title").innerHTML += title[index];
        index++;
        setTimeout(typeEffect, 100);
      } else {
        document.getElementById("animated-title").classList.add("done");
      }
    }
    typeEffect();
  </script>
</body>
</html>
