<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate to Harassment.lol</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            text-align: center;
        }
        
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .notice {
            font-size: 1.1em;
            color: #e74c3c; /* Red for emphasis */
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .donation-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .donate-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: #fff;
            font-size: 1.2em;
            font-weight: 600;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
        }
        
        .donate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4);
        }
        
        .donate-btn:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Support the Project</h1>
        <p class="notice">The donation is in Robux.</p>
        <div class="donation-options">
            <a href="https://example.com/donate?amount=100" class="donate-btn">Donate 100 Robux</a>
            <a href="https://example.com/donate?amount=500" class="donate-btn">Donate 500 Robux</a>
            <a href="https://example.com/donate?amount=1000" class="donate-btn">Donate 1000 Robux</a>
            
        </div>
    </div>
</body>
</html>
